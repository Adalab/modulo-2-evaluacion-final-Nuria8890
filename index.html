<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buscador de series de anime</title>
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <main>
      <h2>Buscador de series de anime</h2>
      <form action="">
        <input type="text" name="search" id="search" class="input js-input" />
        <input type="submit" value="Buscar" class="btn js-submit" />
        <input type="reset" value="Reset" class="btn js-reset" />
      </form>
      <div class="series__container">
        <div class="favorites__div">
          <h4 class="favorites__title">Series Favoritas</h4>
          <ul class="favorites__ul js-favorites"></ul>
          <button class="btn js-deleteFavorites">
            Eliminar series favoritas
          </button>
        </div>
        <div class="results__div">
          <h4 class="results__title">Resultado de la b√∫squeda</h4>
          <ul class="results__ul js-results"></ul>
        </div>
      </div>
    </main>
    <script type="text/javascript" src="./js/main.js"></script>
  </body>
</html>
